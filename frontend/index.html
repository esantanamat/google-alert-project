<!DOCTYPE html>
<html>

<body>

    <h2>(insert times in utc)</h2>

    <form id="notificationForm">
        <label for="user_id">User Id:</label><br>
        <input type="text" id="user_id" name="user_id"><br>
        <label for="destination">Destination name:</label><br>
        <input type="text" id="destination_name" name="destination_name"><br><br>
        <label for="origin_address">Origin Address</label><br>
        <input type="text" id="origin_address" name="origin_address"><br><br>
        <label for="destination_address">Destination Address</label><br>
        <input type="text" id="destination_address" name="destination_address"><br><br>
        <label for="phone_number">Phone Number +1XXXXXXXXXX format</label><br>
        <input type="text" id="phone_number" name="phone_number"><br>
        <label for="email_address">Email Address</label><br>
        <input type="text" id="email_address" name="email_address"><br>
        <p>Is this a one time event?</p>
        <input type="radio" id="is_one_time_yes" name="is_one_time" value="yes" onclick="toggleTime(true)">
        <label for="is_one_time_yes">Yes</label><br><br>
        <input type="radio" id="is_one_time_no" name="is_one_time" value="no" onclick="toggleTime(false)">
        <label for="is_one_time_no">No</label><br><br>
        <label for="arrival_time" id="label_arrival_time" style="display: none">Arrival Time</label>
        <input type="time" id="arrival_time" style="display: none" name="arrival_time"><br>
        <label for="arrival_datetime" id="label_arrival_datetime" style="display: none">Arrival DateTime</label>
        <input type="datetime-local" id="arrival_datetime" style="display: none" name="arrival_datetime"><br>

        <input type="submit" value="Submit">

    </form>


    <script src="payload.js"></script>
</body>

</html>
